<script>
function doScroll() {
	if(window.pageYOffset === 0) {
		window.scrollTo(0, 1);
	}
}
window.onload = function() {
	setTimeout(doScroll, 100);
}
// iPhoneを回転させた場合にもアドレスバーを消す。
window.onorientationchange = function() {
	setTimeout(doScroll, 100);
};
// Androidを回転させた場合にもアドレスバーを消す。
window.onresize = function() {
	setTimeout(doScroll, 100);
}
</script>
